services:
  postgres:
    image: postgres
    restart: always

    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgrespw
    ports:
    - "5432:5432"
    volumes:
    - /var/lib/postresql/data

  mongodb:
    image: mongo
    environment:
    - MONGO_INITDB_ROOT_USERNAME=root
    - MONGO_INITDB_ROOT_PASSWORD=mongopw
    restart: always
    ports:
    - "27017:27017"
    volumes:
    - /var/lib/mongodb/data  

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
    - "5672:5672"
    - "15672:15672"

  